
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    <link rel='stylesheet' href='/css/calculator.css'>
    <script src='/js/jquery-1.8.2.min.js'></script>
<script src='/js/moment.min.js'></script>
<script src='/js/qrcode.js'></script>
<script src='/js/bootstrap.min.js'></script>
<script src='/js/2.5.3-crypto-sha256.js'></script>
<script src='/js/jsbn.js'></script>
<script src='/js/jsbn2.js'></script>
<script src='/js/check_address.js'></script>
<script src='/js/calculator.js'></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="calculator" style="display: none">
        <input id="user" type="hidden" value="FinalHash" />

        <h1 id="title"></h1>
        <img id="logo" src="img/logo.jpg" alt="Logo" />

        <label for="exchange">Exchange Rate:</label>
        <input type="text" id="exchange" value="0" disabled="disabled" />
        <small id="symbol"></small>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" />
        <small id="currency"></small>

        <br /><br />

        <div id="payment">
          <p>Please send <strong id="total">0.0</strong> mBTC to</p><br />
          <div id="qr"></div>
          <p id="address"></p>

        </div>

        <span id="received" class="btn btn-success">Payment Received.  Thank you!</span>
      </div>

      <span id="error" class="btn btn-danger" style="display: none"></span> 
    </div>
  </body>
</html>
